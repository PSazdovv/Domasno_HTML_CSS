<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
  </head>
  <body>
    <h1>Dado Tea Lunch Special</h1>
    <p>Monday through Friday</p>
    <p>11am - 3pm</p>
    <p>$9.95 plus tax</p>
    <br />
    <p>Includes sandwich,snack and drink</p>
    <form>
      <fieldset>
        <legend>Order Information</legend>
        <br />
        <label for="name"><b>Name</b></label>
        <br />
        <input type="text" id="name" />

        <br />
        <br />

        <input type="radio" id="here" name="questionOne" />
        <label for="here"> Here</label>
        <br />

        <input type="radio" id="toGo" name="questionOne" />
        <label for="toGo">To Go</label>
      </fieldset>
      <fieldset>
        <legend>Sandwiches</legend>
        <p><b>Monday</b></p>
        <input type="radio" id="tomatoMozzarella" name="questionTwo" />
        <label for="tomatoMozzarella">Tomato Mozzarella</label>
        <br />
        <input type="radio" id="chickenSalad" name="questionTwo" />
        <label for="chickenSalad">Chicken Salad</label>
        <p><b>Tuesday</b></p>
        <input type="radio" id="greekSaladWrap" name="questionTwo" />
        <label for="greekSaladWrap">Greek Salad Wrap</label>
        <br />
        <input type="radio" id="totoWrap" name="questionTwo" />
        <label for="totoWrap">Toto Wrap</label>
        <p><b>Wednesday</b></p>
        <input type="radio" id="redPepperHummus" name="questionTwo" />
        <label for="redPepperHummus">Red Pepper Hummus</label>
        <br />
        <input type="radio" id="roastedTurkey" name="questionTwo" />
        <label for="roastedTurkey">Roasted Turkey</label>
        <p><b>Thursday</b></p>
        <input type="radio" id="carrorGingerHummusWrap" name="questionTwo" />
        <label for="carrorGingerHummusWrap">Carrot-Ginger Hummus Wrap</label>
        <br />
        <input type="radio" id="eggSalad" name="questionTwo" />
        <label for="eggSalad">Egg Salad</label>
        <p><b>Friday</b></p>
        <input type="radio" id="dadowrap" name="questionTwo" />
        <label for="dadowrap">Dado Wrap</label>
        <br />
        <input type="radio" id="tunaSalad" name="questionTwo" />
        <label for="tunaSalad">Tuna Salad</label>
        <hr />
        <input type="checkbox" id="glutenFreeBread" />
        <label for="glutenFreeBread">Gluten Free Bread (75&cent; extra)</label>
      </fieldset>
      <fieldset>
        <legend>Snack</legend>
        <p><b>Snacks</b></p>
        <input type="radio" id="apple" />
        <label for="apple">Apple</label>
        <br />
        <input type="radio" id="banana" />
        <label for="banana">Banana</label>
        <br />
        <input type="radio" id="potatoChips" />
        <label for="potatoChips">Potato Chips</label>
      </fieldset>
      <fieldset>
        <legend>Drink</legend>
        <p><b>Drinks</b></p>
        <select>
          <option disabled selected>Please select an option</option>
          <option>Coffee</option>
          <option>Iced Coffee</option>
          <option>Organic Peppermint</option>
          <option>Hot Sencha Green Tea</option>
          <option>Iced Sencha Green Tea</option>
          <option>Hot Keemun Black Tea</option>
          <option>Iced Keemun Black tea</option>
        </select>
        <br />
        <hr />
        <input type="checkbox" id="largeDrink" />
        <label for="largeDrink">Large drink (75&cent; extra)</label>
      </fieldset>
      <br />
      <input type="submit" value="Place Order" />
    </form>
  </body>
</html>
